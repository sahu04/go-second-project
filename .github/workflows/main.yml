name: trivy-scanning
run-name: trivy-dockle-scanning
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  

permissions: write-all

jobs:
  trivy-scanning-job:
    name: trivy-sec-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/sahu04/go-app:${{ github.sha }} .  
       
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/sahu04/go-app:${{ github.sha }}'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/sahu04/go-app:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run dockle
        uses: goodwithtech/dockle-action@main
        with:
          image: 'docker.io/sahu04/go-app:${{ github.sha }}'
          format: 'json'
          output: 'result.json'
          exit-code: '0'
      - name: Upload Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Report
          path: result.json

      - name: Run dockle
        uses: goodwithtech/dockle-action@main
        with:
          image: 'docker.io/sahu04/go-app:${{ github.sha }}'
          format: 'sarif'
          output: 'dockle-result.sarif'
          exit-code: '0'

      - name: Uploadd Dockle scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'dockle-result.sarif'
      
      
